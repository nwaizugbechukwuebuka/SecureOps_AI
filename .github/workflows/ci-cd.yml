name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: secureops_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres" --health-interval 10s --health-timeout 5s --health-retries 5
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/secureops_test
      PYTHONUNBUFFERED: 1
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Node.js dependencies
        working-directory: ./src/frontend
        run: npm ci

      - name: Lint Python
        run: |
          pip install flake8
          flake8 src/

      - name: Lint JavaScript
        working-directory: ./src/frontend
        run: npm run lint

      - name: Run Python tests
        run: |
          pip install pytest pytest-asyncio
          pytest src/tests

      - name: Run frontend tests
        working-directory: ./src/frontend
        run: npm test --if-present

      - name: Build frontend
        working-directory: ./src/frontend
        run: npm run build

      - name: Build Docker images
        run: |
          docker build -f deployment/Dockerfile -t secureops-backend .
          docker build -f deployment/frontend.Dockerfile -t secureops-frontend ./src/frontend

      - name: Security scan (Bandit)
        run: |
          pip install bandit
          bandit -r src/

      - name: Security scan (Safety)
        run: |
          pip install safety
          safety check -r requirements.txt

      - name: Security scan (npm audit)
        working-directory: ./src/frontend
        run: npm audit --audit-level=high || true


      - name: Docker Compose up (optional)
        run: |
          docker-compose -f docker-compose.yml up -d
        if: false # Set to true if you want to run integration tests with compose

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

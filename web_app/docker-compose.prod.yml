version: '3.8'

services:
  # Frontend Service - React + Vite
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend-production
    container_name: secureops_frontend
    ports:
      - "3010:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - REACT_APP_WS_URL=ws://localhost:8000/ws
      - REACT_APP_ENV=production
    volumes:
      - ./nginx-frontend.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - secureops-network

  # Backend Service - FastAPI
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend-production
    container_name: secureops_backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://secureops:${POSTGRES_PASSWORD:-securepassword}@postgres:5432/secureops_ai
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/2
      - CELERY_RESULT_BACKEND=redis://redis:6379/3
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-this-secret-key-in-production}
      - ENVIRONMENT=production
      - DEBUG=false
      - FRONTEND_URL=http://localhost:3010
    volumes:
      - ./backend/logs:/app/logs
      - ./backend/data:/app/data
      - ./backend/uploads:/app/uploads
      - ./backend/backups:/app/backups
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - secureops-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker Service
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend-production
    container_name: secureops_celery_worker
    command: celery -A backend.main.celery worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql://secureops:${POSTGRES_PASSWORD:-securepassword}@postgres:5432/secureops_ai
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/2
      - CELERY_RESULT_BACKEND=redis://redis:6379/3
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-this-secret-key-in-production}
      - ENVIRONMENT=production
    volumes:
      - ./backend/logs:/app/logs
      - ./backend/data:/app/data
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - secureops-network

  # Celery Beat Scheduler
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend-production
    container_name: secureops_celery_beat
    command: celery -A backend.main.celery beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql://secureops:${POSTGRES_PASSWORD:-securepassword}@postgres:5432/secureops_ai
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/2
      - CELERY_RESULT_BACKEND=redis://redis:6379/3
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-this-secret-key-in-production}
      - ENVIRONMENT=production
    volumes:
      - ./backend/logs:/app/logs
      - ./backend/data:/app/data
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - secureops-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: secureops_postgres
    environment:
      - POSTGRES_DB=secureops_ai
      - POSTGRES_USER=secureops
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-securepassword}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data/pgdata
      - ./backend/data/init_data.sql:/docker-entrypoint-initdb.d/init_data.sql:ro
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - secureops-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U secureops -d secureops_ai"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: secureops_redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - secureops-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: secureops_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - secureops-network

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: secureops_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - secureops-network

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: secureops_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - secureops-network

  # Node Exporter for System Metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: secureops_node_exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    restart: unless-stopped
    networks:
      - secureops-network

  # Log Aggregation with Fluentd
  fluentd:
    image: fluent/fluentd:v1.16-1
    container_name: secureops_fluentd
    volumes:
      - ./logging/fluent.conf:/fluentd/etc/fluent.conf:ro
      - ./backend/logs:/var/log/secureops:ro
    ports:
      - "24224:24224"
      - "24224:24224/udp"
    restart: unless-stopped
    networks:
      - secureops-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  secureops-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# Health check for the entire stack
x-healthcheck: &default-healthcheck
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 40s